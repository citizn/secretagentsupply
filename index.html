<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    <!-- Header Section -->
    <header>
      <img src="./resources/images/logo.png" alt="Secret Agent Supply logo.">
      <span>SECRET AGENT SUPPLY INC.</span>
    </header>

    <!-- Main Banner -->
    <div class="main-container">

      <div class="announcement">
        <p class="new-arrival"> NEW ARRIVAL</p>
        <p class="bikes">SPORT BIKES AND MOTORCYCLES</p>
      </div>

    </div>

    <!-- Navigation Bar -->
    <nav>
      <span>Eyewear</span>
      <span>Apparel</span>
      <span>Gadgets</span>
      <span>Vehicles</span>
      <span>Classes</span>
      <span>Contact</span>
    </nav>

    <!-- Gallery Section -->
    <div class="gallery">

      <div class="pen">
        <img src="./resources/images/pen.png" alt="Black exploding pen.">
        <p>Exploding Pen</p>
      </div>

      <div class="watch">
        <img src="./resources/images/watch.png" alt="Cellular wrist watch.">
        <p>Cellular Watch</p>
      </div>

      <div class="glasses">
        <img src="./resources/images/glasses.png" alt="Black thermal glasses.">
        <p>Thermal Glasses</p>
      </div>

    </div>

    <!-- Location Section -->
    <div class="location-hours">

      <div class="location">
        <div class="location-p1">
          <p>Location</p>
        </div>
        <div class="location-p2">
          <p>-47.346436, 84.32354</p>
        </div>
      </div>

      <div class="hours">
        <div class="hours-p1">
          <p>Hours</p>
        </div>
        <div class="hours-p2">
          <p>0800 - 1800</p>
        </div>
      </div>

    </div>

    <!-- Footer Section -->
    <footer>
      <span>Copyright Secret Agent Supply Inc.</span>
    </footer>

  </body>
</html>
